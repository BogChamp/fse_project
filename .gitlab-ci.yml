image: gcc

before_script:
    - apt-get update
    - apt-get install python3-pip -y
    - apt-get install clang-format -y
    - apt-get install clang-tidy -y
    - apt-get install libgtest-dev -y
    - apt-get install cmake -y
    - pip3 install gcovr

stages:
  - build
  - lint
  - test

build:
  stage: build
  script:
    - make
  artifacts:
    paths:
      - hangman

lint:
  stage: lint
  script:
    - make lint

test:
  stage: test
  script:
    - make test
