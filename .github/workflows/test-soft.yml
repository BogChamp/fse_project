name: Test Hangman

on:
  push:
    branches: [ "game", "add-dockerfile-and-ci_cd"]
  pull_request:
    branches: [ "game" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hangman-docker:$(date +%s)
